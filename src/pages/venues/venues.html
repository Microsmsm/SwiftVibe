<ion-header>

  <ion-navbar >


    <ion-row>

      <ion-col text-center col-9>
        <p style="color: #ffffff;">VENUES</p>
      </ion-col>
      <ion-col text-right col-3 >
        <ion-icon style="font-size: 30px;" name="pin" color="light"></ion-icon>

      </ion-col>

    </ion-row>

  </ion-navbar>

</ion-header>


<ion-content no-padding class="venues" (ionScroll)="scrollHandler($event)">

  <div style="height: 25%" class=" animated slideInRight">
    <ion-slides   autoplay="2000" loop="true" speed="2000" slidesPerView="2.5" spaceBetween="2"  >


      <ion-slide *ngFor="let venue of dataService.venues" [style.background-image]="' url('+venue.backgroundImage+')'" style="object-fit: cover;height:100%;">
        <div style="height: 60%">
          <h2>&nbsp;</h2>
        </div>

        <div style="height: 40%">
          <h2>{{venue.name}}</h2>
        </div>

      </ion-slide>


    </ion-slides>
  </div>
  <div style="height: 75%">
    <venue></venue>
  </div>




</ion-content>
