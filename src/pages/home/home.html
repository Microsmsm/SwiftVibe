<ion-header>

    <ion-navbar padding-left hideBackButton>
        <img *ngIf="!(dataService.newUserPost)" src="{{dataService.account.image}}" class="custom-avatar" style="object-fit: cover;" item-start (click)="open()" />

        <ion-title>{{situationLabel}}</ion-title>

        <ion-buttons end class="rightIcons">
            <button ion-button (click)="search();">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content class="home" (ionScroll)="scrollHandler($event)">


    <ion-item class="searchForm">
        <ion-input type="text" placeholder="Whats on your mind {{dataService.account.name}}?"></ion-input>
        <button item-end ion-button color="black" (click)="new()">
            <img src="assets/images/newPost-white.png">
        </button>
    </ion-item>

    <club-post></club-post>

    <ion-fab bottom right class="menu">
        <button ion-fab color="black" (click)="menu()">
          <ion-icon style="font-size: 30px;" name="menu" color="light" item-end></ion-icon>
        </button>
    </ion-fab>

</ion-content>
