<ion-header>

  <ion-navbar>
    <ion-title><small>SETTINGS</small></ion-title>
  </ion-navbar>
  <div class="seperator"></div>

</ion-header>


<ion-content class="settings" >

  <ion-list no-lines>
    <ion-item *ngFor="let option of options; let i = index" (click)="open(option)">

      <ion-avatar item-start>

        <ion-icon style="font-size: 30px;" name="{{icons[i]}}" color="light" text-center ></ion-icon>

      </ion-avatar>
      <h2>{{option}}</h2>
      <p><small>{{descriptions[i]}}</small></p>

      <ion-icon style="font-size: 20px;" name="arrow-dropright" color="light" item-end ></ion-icon>

    </ion-item>


  </ion-list>




</ion-content>

<ion-footer>
  <div class="seperator"></div>
</ion-footer>
