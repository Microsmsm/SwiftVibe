<ion-header>

  <ion-navbar>
    <ion-title><small>ACCOUNT</small></ion-title>
  </ion-navbar>
  <div class="seperator"></div>

</ion-header>


<ion-content class="accountSettings">

  <ion-grid text-center padding-top>
    <ion-row>
      <ion-col col-12 text-center>
        <div class="custom-avatar" >
          <img src="{{dataService.account.image}}"  style="object-fit: cover;"  />
        </div>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col col-12 text-center>
        <h1>{{dataService.account.name}}</h1>
        <p style="color:#69c2d4;" >{{dataService.account.email}}</p>
        <h5>{{dataService.account.phone}}</h5>

      </ion-col>

    </ion-row>


  </ion-grid>

  <ion-list no-lines>

  <ion-item class="animated bounceInLeft">
    <button color="black"  ion-button icon-start block (click)="signOut()" large>
      <ion-icon  name="power" color="light"  ></ion-icon>
      Sign-Out
    </button>
  </ion-item>

  <ion-item class="animated bounceInRight">
    <button color="black"  ion-button icon-start block (click)="changePassword()" large>
      <ion-icon  name="lock" color="light" ></ion-icon>
      Change Password</button>
  </ion-item>

  <ion-item class=" logout animated bounceInUp">
    <button color="light"  ion-button icon-start block (click)="delete()" large>
      <ion-icon  name="trash" color="light"  ></ion-icon>
      Delete Account</button>
  </ion-item>

    </ion-list>



</ion-content>

<ion-footer>
  <div class="seperator"></div>
</ion-footer>
