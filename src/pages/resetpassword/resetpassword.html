<ion-content class="login inputForms">
    <div class="verticalAlignMiddle">
        <div class="verticalAlignMiddleChild">
            <ion-list text-center>
                <img src="assets/imgs/passwordReset.png">
                <p>Password Reset</p>

                <p>Enter your account e-mail address</p>

                <ion-item>
                    <ion-input class="mailIcon" [(ngModel)]="username" type="email" placeholder="Email"></ion-input>
                </ion-item>

                <button color="main" ion-button (click)="resetpasswordsent()">
                    RESET PASSWORD
                </button>
            </ion-list>
        </div>
    </div>
</ion-content>
