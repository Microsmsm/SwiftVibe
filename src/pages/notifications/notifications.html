<ion-header>

  <ion-navbar>
    <ion-title><small>NOTIFICATIONS</small></ion-title>
  </ion-navbar>
  <div class="seperator"></div>
</ion-header>


<ion-content class="notifications" >

  <ion-list no-lines >
    <ion-item *ngFor="let notification of notifications" (click)="attendNotification(notification)">
      <ion-avatar item-start large>
        <img src="{{getAvatar(notification)}}" style="object-fit: cover;" >
      </ion-avatar>
      <h2>{{getName(notification)}}</h2>
      <p class="eventPosts">{{notification.text}}</p>
      <p *ngIf="notification.action == 'new event'">{{getEventInfo(notification)}}</p>
     <p class="timedis" text-right>2 mins ago</p>
    </ion-item>
      
    
      
      
      
  </ion-list>

</ion-content>
