<ion-header>

  <ion-navbar>
    <ion-title><small>{{participant.name}}</small></ion-title>
  </ion-navbar>
  <div class="seperator"></div>

</ion-header>


<ion-content  class="conversation">

  <ion-list no-lines>
    <ion-item *ngFor="let message of messages" >

      <div  *ngIf="message.user == dataService.account.code" text-right>
        <div class="sender"  padding>
          <h2>{{getName(message.user)}}</h2>
          {{message.message}}
        </div>
      </div>
      <div class="notSender" padding *ngIf="!(message.user == dataService.account.code)" text-left>
        <h2>{{getName(message.user)}}</h2>
        {{message.message}}
      </div>

      <img src="{{message.attachment}}" style="object-fit: cover;">

    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="textarea" >
  <ion-toolbar>
    <ion-buttons left padding-left (click)="sendAttachment()">
      <button ion-button icon-left color="main">
        <ion-icon style="font-size: 30px;" name="camera"></ion-icon>
      </button>
    </ion-buttons>


    <ion-input left type="text" [(ngModel)]="messageText" placeholder="Write a message...">
    </ion-input>

    <ion-buttons end padding-right>
      <button ion-button icon-right color="sender" (click)="sendMessage()">
        <ion-icon style="font-size: 30px;" name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
