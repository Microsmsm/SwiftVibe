<ion-header>


</ion-header>


<ion-content  class="menu" >

  <ion-row text-center padding-top>
    <ion-col col-4 text-center></ion-col >
    <ion-col col-4 text-center></ion-col >
    <ion-col col-4 text-center>
      <button ion-fab large color="purps" (click)="closeModal()"  text-center style="margin-left: auto;margin-right: auto; " >
        <ion-icon style="font-size: 40px;" name="close" color="light" text-center ></ion-icon>
      </button>
    </ion-col >
  </ion-row>


  <ion-grid text-center >
    <ion-row>
      <ion-col col-12 text-center>
        <div class="custom-avatar" >
          <img src="{{dataService.account.image}}"  style="object-fit: cover;"  />
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

<div style="width: 100%;" >

  <div class="menuOption" *ngFor="let option of options; let i = index">

        <button ion-fab large color="purps"  (click)="open(option)"  text-center  >
        <ion-icon style="font-size: 30px;" name="{{menuIcons[i]}}" color="light" text-center ></ion-icon>
      </button>
        <h5><small>{{option}}</small></h5>

  </div>

</div>

  <ion-row text-center>
    <ion-col col-3 text-center></ion-col >
    <ion-col col-6 text-center>

      <button ion-fab large color="purps"  text-center style="margin-left: auto;margin-right: auto; " >
        <ion-icon style="font-size: 50px;" name="camera" color="light" text-center ></ion-icon>
      </button>

    </ion-col >
    <ion-col col-3 text-center></ion-col >
    </ion-row>






</ion-content>
