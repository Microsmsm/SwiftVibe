<ion-header>


</ion-header>


<ion-content class="menu">

  <ion-row text-center padding-top>
    <ion-col col-4 text-center></ion-col>
    <ion-col col-4 text-center>
        <div class="custom-avatar">
            <img src="{{dataService.account.image}}" style="object-fit: cover;" />
          </div>
    </ion-col>
    <ion-col col-4 text-center>
      <button ion-fab large color="clear" (click)="closeModal()" text-center style="margin-left: auto;margin-right: auto; margin-top:35px;">
        <ion-icon style="font-size: 40px;" name="settings" color="light" text-center></ion-icon>
      </button>
    </ion-col>
  </ion-row>




  <div style="width: 100%;">


    <div class="menuOption" *ngFor="let option of options; let i = index">

      <button ion-button clear large (click)="open(option)" text-center>
        <ion-icon style="font-size: 5rem;" color="light" name="{{menuIcons[i]}}" text-center></ion-icon>
      </button>
      <p class="option-text">{{option}}</p>

    </div>

  </div>

  <ion-fab bottom right class="niceborder">
      <button ion-fab color="clear" (click)="closeModal()">
        <ion-icon style="font-size: 30px;" name="menu" color="light" item-end></ion-icon>
      </button>
  </ion-fab>
  






</ion-content>
